name: static-analysis
on: [push, pull_request]
jobs:
  phan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          php_extensions: ast curl zip xml dom mbstring
      - name: phan
        uses: php-actions/composer@v6
        with:
          php_extensions: ast curl zip xml dom mbstring
          command: run phan
